<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - BUSWALA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    /* Transparent Table Styling */
    .booking-container {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .booking-table {
      width: 80%;
      border-collapse: separate;
      border-spacing: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .booking-table td {
      padding: 1rem;
      text-align: left;
    }

    .booking-table h3 {
      margin-bottom: 1rem;
    }

    .booking-table form {
      width: 100%;
    }

    .booking-table label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .booking-table select,
    .booking-table input,
    .booking-table button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .booking-table button {
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .booking-table button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <section class="booking-container">
      <table class="booking-table">
        <tr>
          <td>
            <h2>Book Your Seats</h2>
            <form action="confirmation.html" method="GET">
              <!-- From Dropdown -->
              <label for="from">From:</label>
              <select id="from" name="from" required>
                <option value="" disabled selected>Select starting location</option>
                <option value="CityA">City A</option>
                <option value="CityB">City B</option>
                <option value="CityC">City C</option>
              </select>

              <!-- To Dropdown -->
              <label for="to">To:</label>
              <select id="to" name="to" required>
                <option value="" disabled selected>Select destination</option>
                <option value="CityA">City A</option>
                <option value="CityB">City B</option>
                <option value="CityC">City C</option>
              </select>

              <!-- Date Picker -->
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required />

              <!-- Available Buses -->
              <h3>Available Buses:</h3>
              <select name="bus" required>
                <option value="" disabled selected>Select a bus</option>
                <option value="Bus1">Bus 1 - 10:00 AM</option>
                <option value="Bus2">Bus 2 - 2:00 PM</option>
                <option value="Bus3">Bus 3 - 6:00 PM</option>
              </select>

              <!-- Seat Selection -->
              <h3>Select Your Seat:</h3>
              <input type="text" name="seat" placeholder="Enter Seat Number" required />

              <!-- Confirm Button -->
              <button type="submit">Confirm Booking</button>
            </form>
          </td>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Rural Bus Service. All Rights Reserved.</p>
  </footer>
</body>
</html>
