<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation - BUSWALA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .confirmation-container {
      background: rgba(0, 0, 0, 0.8); /* Transparent black background */
      border-radius: 15px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }

    .confirmation-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4caf50; /* Green accent */
    }

    .confirmation-container p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .confirmation-container button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(to right, #4caf50, #81c784);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .confirmation-container button:hover {
      background: linear-gradient(to right, #43a047, #66bb6a);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .confirmation-container {
        padding: 2rem;
      }

      .confirmation-container h1 {
        font-size: 2rem;
      }

      .confirmation-container p {
        font-size: 1rem;
      }

      .confirmation-container button {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Thank You for Booking!</h1>
    <p>Your seats are booked. Tickets will be sent to your registered mobile number shortly.</p>
    <p>We appreciate your trust in BUSWALA for your travel needs.</p>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
